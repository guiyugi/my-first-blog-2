<!DOCTYPE html>
<html>
<head>
    <title>Django Girls Blog</title>
</head>
<body>
    <h1>Django Girls Blog</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <p><em>{{ post.published_date }}</em></p>
        </div>
    {% endfor %}
</body>
</html>
